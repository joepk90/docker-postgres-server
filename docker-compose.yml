version: "3.1"

services:
    postgres:
      image: postgres:15.2
      container_name: docker_postgres_server
      working_dir: /databases
      volumes:
        - ./databases:/databases
        - docker_postgres_server:/data/postgres
      environment:
        - POSTGRES_DB=docker_postgres_database #Â creates a new database called docker_postgres_database
        - POSTGRES_USER=${POSTGRES_USER:-postgres}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dbpw}
        - PGDATA=/data/postgres
      ports:
        - "5432:5432"
      networks:
      - postgres
      restart: unless-stopped

    pgadmin:
      container_name: docker_pgadmin_server
      image: dpage/pgadmin4
      environment:
        PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
        PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
        PGADMIN_CONFIG_SERVER_MODE: 'False'
      volumes:
        - docker_pgadmin_server:/var/lib/pgadmin
      ports:
      - "${PGADMIN_PORT:-5050}:80"
      networks:
        - postgres
      restart: unless-stopped
  
networks:
  postgres:
    driver: bridge

volumes:
    docker_postgres_server:
    docker_pgadmin_server: